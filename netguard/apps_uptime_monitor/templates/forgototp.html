{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Authentication</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Add Google Translate Material Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            height: 100%;
            overflow-y: hidden;
        }

        .left-container {
            padding: 10px;
            text-align: left;
            font-size: 90px;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 500px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            color: #333;
            background-color: transparent;
            outline: none;

        }

        .input-container label {
            position: absolute;
            top: 12px;
            left: 0;
            font-size: 16px;
            color: #999;
            transition: 0.2s;
            display: inline-block;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
        }

        .checkbox-container label {
            margin-left: -80px;
            /* Adjust as needed for spacing between checkbox and label */
            white-space: nowrap;
        }

        .input-container input:focus+label,
        .input-container input:valid+label {
            top: -10px;
            font-size: 12px;
            color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            color: #777;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #pi {
            color: red;
            margin-left: 5px;
        }
    </style>
    <div class="left-container">
        <p style="color:#007BFF">Net Guard<br>Server Suite</p>
    </div>


    <div class="right-container">
        <div class="login-container">
            {% for msg in messages %}

            {{ msg }}

            {% endfor %}
            <div class="login-box">
                <h2>OTP Authentication</h2>
                <form action="" method="POST">
                    <div class="input-container">
                        {% csrf_token %}
                        <label for="otp" class="otp-input">Enter the 6-digit OTP</label>
                        <input type="text" id="otp" name="otp" title="Enter a valid 6-digit OTP">
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-container">
                        <button type="submit">Verify OTP</button>
                    </div>
                </form>
            </div>
            <!-- Google Translate Material Icon -->
            <div class="google-translate-icon">
                <i class="material-icons">language</i>
            </div>
        </div>
    </div>
</body>

</html>
